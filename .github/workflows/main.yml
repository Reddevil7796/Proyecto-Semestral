Introducción 

Cuando oímos el término de Inteligencia Artificial, ¿qué imagen, o pensamiento, viene a nuestra cabeza? El deseo de esta guía es compartir un nuevo territorio que nos permita explorar, entender, y diseñar, otras formas de inteligencia artificial (IA). En la actualidad, los datos y los algoritmos de IA ya están condicionando la forma en la que pensamos, vemos y nos relacionamos con el mundo. En este nuevo escenario, vamos a necesitar nuevos patrones de diseño, nuevas interfaces, que nos faciliten una nueva relación con los algoritmos y, en última instancia, con el mundo. La guía pretende presentar diferentes conceptos, y casos de uso, que nos permitan comprender, primero, cómo funcionan los algoritmos de Inteligencia Artificial, pero, sobre todo, facilitar un marco desde el que inspirar nuevas visiones en la construcción de tecnologías de Inteligencia artificial más humanas. El objetivo de la guía, por tanto, es presentar una herramienta que nos ayude, a todos, a pensar en nuevas direcciones en el diseño de tecnologías de IA que puedan extender, y amplificar, nuestra relación con los sistemas digitales en los que estamos, ya todos, inmersos. Los algoritmos, que modelan nuestras vidas, deberían de ser objetos observables, abiertos, sobre los que poder, colectivamente, discutir las implicaciones de los efectos que imponen. El hecho de poder ser objetos observables nos facilitará construir nuevas formas de relación. Durante la guía, os presentaremos diferentes ideas que nos ayuden a transformar estos algoritmos de inteligencia artificial en objetos observables.









Por qué la automatización no es suficiente en un escenario de Grandes Datos e Inteligencia Artificial?

En este nuevo escenario de grandes volúmenes de datos y algoritmos de aprendizaje automático (machine learning), el diseño de soluciones digitales está dominado, en la actualidad, por el paradigma de la automatización, escenario que hace referencia a la construcción de software que automatiza procesos, acciones, sin la necesidad de la intervención de un humano. Diseña, por tanto, mecanismos que posibilitan acelerar los procesos de toma de decisión y en el que lo relevante es la eficacia, y precisión, de los modelos (algoritmos). Este enfoque es altamente extendido en el contexto actual, de la economía de la atención, donde ésta es, cada vez, más escasa. Estamos expuestos a gran cantidad de información y de ahí, la necesidad de construir soluciones digitales que faciliten o aceleren los procesos de toma de decisión. La mayoría de nosotros sufrimos una fatiga cognitiva debido a la cantidad de decisiones que debemos tomar a diario. Además, nuestro cerebro manifiesta disonancias y sesgos cognitivos que requieren de la necesidad de tomar atajos (heurísticas) para reducir el coste energético asociado a la toma de decisiones. El enfoque actual de la industria de Grandes Datos (Big Data) y la Inteligencia Artificial es la construcción de productos de datos que puedan estar orientados a simplificar el número de opciones y reducir el número de decisiones. En este contexto de la economía de la atención y la automatización como una estrategia de la industria para reducir las fricciones y maximizar la eficacia, ha surgido un concepto, en el ámbito del diseño, que es el Diseño para Menos Opciones (Design for Less Choice) o el Diseño Anticipatorio (Anticipatory Design) que propone Aaron Shapiro. Aaron lo describe como el “Design That’s One Step Ahead of You -el diseño que está un paso por delante de ti-”. Ambos son enfoques del diseño de producto orientados a reducir el número de decisiones a tomar y por tanto, soluciones que van a requerir una menor carga cognitiva asociada.
En definitiva, diseños que reducen la forma en la que interaccionamos con un determinado sistema (por ejemplo, una ciudad, un sistema natural, el aire, la energía, etc.). Conceptos que se basan principalmente en las capacidades de los algoritmos y la analítica predictiva para determinar de forma anticipada las necesidades del usuario. Imaginad, por ejemplo, ¿Cómo se traduciría esta idea del Diseño para un Menor Número de Opciones, o el Diseño Anticipatorio, en el contexto de Netflix? Netflix, como sabéis, es un producto de datos que hace uso de algoritmos de aprendizaje automático para construir interfaces, recomendaciones y experiencias de usuario personalizadas en función de los patrones de comportamiento, historial y preferencias del usuario. Pero, ¿Cómo evolucionaría su interfaz y diseño en el contexto del Diseño Anticipatorio (Anticipatory Design)? En este escenario, y gracias a sus bases de datos enriquecidas con datos de terceros, podrán llegar a ser mucho más precisos en sus recomendaciones, reduciendo el número de películas recomendadas y explicitando… “Esta es la película o serie que deberías ver ahora atendiendo a tus gustos y cómo fue tu día”–«This is the movie you should watch right now, according to your tastes and how your day was going…» Este tipo de soluciones digitales están basadas, como describíamos, en la relevancia de lo automático. Su propuesta de valor diferencial reside en la capacidad e inteligencia de sus algoritmos y no en el diseño de una experiencia de usuario, de un producto o interfaz, que nos permita tener una mayor comprensión de nuestros hábitos y patrones de comportamiento para poder tomar mejores decisiones. La promesa del Diseño Anticipatorio, o el Diseño para un Menor Número de Opciones, es nuevamente la eliminación de la fricción y el aumento de la eficacia para mejorar los resultados y métricas de la compañía. Pero también, es un escenario, que va a simplificar la forma de relación con estas tecnologías de inteligencia artificial.

Materiales para ejecutar el proyecto

Para desarrollar el proyecto sugerido en esta guía, harán falta los siguientes materiales 
■ Ordenador. 
■ Acceso a internet.
 ■ Necesitarás papel y lápiz, o un dispositivo, como tablet o móvil, con un bloc de notas digital.
 ■ En el proyecto a desarrollar, necesitaréis definir un problema global a resolver y exploraremos cómo la Inteligencia artificial puede ayudaros a solucionarlo. Algunos ejemplos, de problemas a resolver, podrían ser: ¿Cómo podríamos diseñar una herramienta que nos permitiese mejorar nuestros patrones de consumo energético, que nos hiciese más conscientes del consumo eléctrico? ¿Cómo los datos y los algoritmos de inteligencia artificial pueden ayudarnos a conseguirlo? ¿Cómo podríamos diseñar una herramienta que nos ayudase a mejorar los niveles de contaminación de nuestras ciudades? ¿Cómo podríamos diseñar una herramienta de rastreo de contactos de enfermos COVID, atendiendo a nuevos, esquemas y, patrones de diseño que nos permitan un tratamiento de los datos más transparente y confiable? ¿Podríamos editar el algoritmo de Tinder para conocer a chicxs más afines a nuestros gustos? ¿Cómo creéis que, actualmente, Tinder genera nuestros perfiles de afinidad? ¿Creéis que el algoritmo que han desarrollado puede modelar el amor? ¿Creéis que podríamos editar en Google Maps alguna funcionalidad que nos permitiese descubrir nuevos lugares donde salir? ¿Cómo deberían de ser estos lugares? ¿Qué nuevas métricas de eficacia podríamos utilizar, que vayan más allá de la variable tiempo? ¿Podríamos rediseñar Google Maps para optimizar la exploración, el descubrimiento de esos lugares invisibilizados donde encontrar a gente con nuestros gustos y no, solamente, atendiendo a la distancia mínima entre dos puntos? ¿Podríamos conectar nuestras preferencias de música en Spotify con nuestras preferencias de pelis y series en Netflix para encontrar nuevas recomendaciones sobre libros que leer o conciertos a los que poder asistir ...? ¿Por qué no podrían los navegadores oscurecerse cuando pasamos demasiado tiempo en internet o, incluso, cuando abrimos demasiadas ventanas? A veces se cierran, pero no por este motivo, porque alguien en Google, Firefox o Apple no previó nuestro exceso de información. ¿Por qué no crear otras formas de visualización que nos permitan entender cómo Google, por ejemplo, personaliza nuestros resultados en las búsquedas? ¿Cómo podríamos medir el impacto medioambiental de un algoritmo de aprendizaje profundo (deep learning, es, solamente, un tipo de algoritmo de inteligencia artificial)? ¿Cómo creéis que impacta en la naturaleza el despliegue de los principales algoritmos que dominan el mundo (Facebook, Google, Amazon, etc.). ¿Cómo sería una inteligencia artificial sostenible con el medio ambiente (Green AI)? ¿Qué forma creéis que tendría? Y para finalizar, ¿Creéis que podría tener sentido que el algoritmo de Whatsapp o Instagram, pudiese identificar cuando estás junto a tus amigos y, en estas situaciones, impedirte acceder a internet? El objetivo de estas preguntas no es más que inspirar diferentes tipologías de problemas, siéntete libre de seleccionar cualquier problema global que te pueda resultar de mayor interés. ■ El proyecto propone, también, desarrollar un pequeño ejercicio complementario, en el que podamos entender mejor cómo los datos, que compartimos, modelan los servicios digitales que proveen las compañías tecnológicas. Necesitaréis, por tanto, seleccionar un servicio digital o una aplicación que utilicéis con mucha frecuencia en vuestro móvil. Algunos ejemplos de apps podrían ser: Spotify, Instagram, TikTok, etc.

Un problema global
El primer paso en el proceso de creación del proyecto será pensar en una determinada problemática global. Veremos cómo el diseño de otras inteligencias artificiales, puede ayudarnos a generar una nueva relación con el problema, extendiendo nuestro conocimiento. El caso de uso que hemos utilizado, para describir el proceso propuesto en la guía, ha sido en el ámbito de la energía, donde exploraremos cómo el diseño de otras interfaces, inteligencias artificiales, nos permitirá generar una nueva relación con los datos energéticos, con el objetivo de poder modificar y mejorar nuestros patrones de consumo eléctrico global. En el apartado de materiales necesarios para ejecutar el proyecto, podéis ver diferentes problemáticas, que tienen como objetivo, que os puedan inspirar en la identificación del problema global a resolver.





Datos
Es el momento, ahora, de comenzar a pensar en datos: ¿Qué tipo de datos, creéis, pueden estar ya disponibles en el problema global que hemos definido? ¿qué otras fuentes de datos podríamos utilizar en el caso de uso, de la energía, que hemos seleccionado? En el caso de uso definido, por ejemplo, dispondríamos datos relativos al consumo eléctrico en diferentes viviendas en las que se lleva a cabo el análisis, entre ellos: Datos de consumo eléctrico por m2 de vivienda. Datos de consumo eléctrico por código postal y barrio. Datos de consumo eléctrico por hora. Datos de consumo eléctrico por nº de personas en la vivienda. Datos Meteorológicos. Nº de personas que habitan en la vivienda.
¿Qué otros datos, relacionados con la energía, creéis podrían ser interesantes para definir el caso de uso? Os dejo unos minutos para que penséis. … Ya podemos continuar... En este segundo paso, como veíamos en los materiales necesarios, os propongo que hagáis el siguiente, pequeño, ejercicio: Seleccionar una app. que utilicéis con mucha frecuencia en vuestro móvil y me gustaría que anotéis todos los tipos de datos que creéis, puede el servicio, estar recogiendo de vuestra interacción con la app. Por ejemplo, en Spotify, cada vez que utilizamos la app, están registrando grandes cantidades de datos, entre ellos: Hora a la que accedo a la aplicación. Durante cuanto tiempo uso el servicio. Qué tipo de música y artistas suelo escuchar. Qué tipo de música escuchan mis amigos.
Canciones que me gustan y comparto en redes sociales, Canciones que nos recomienda la app y que no me gustan. Qué canciones dejo de escuchar antes de finalizar la canción. … El objetivo de este segundo paso ha sido pensar en términos de datos y cómo estos modelan la experiencia, y el tipo de relación, que tenemos con los servicios digitales que usamos. ¿Definiste ya el problema global sobre el que desarrollarás tu proyecto?, ¿qué tipo de fuentes de datos crees que estarían ya disponibles para poder usar?, ¿qué otros conjuntos de datos podríamos utilizar para enriquecer el problema global que queremos resolver?

